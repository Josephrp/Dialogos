; This is the ini file for the Dialogos-LLM project
; It contains settings for the ML-Agents framework and the LLM training executable

[Preferences]
; This is the language preference for the LLM
; 0 = English, 1 = Spanish, 2 = Japanese, 3 = French, 4 = German
language = 0

; This is the complexity preference for the LLM training
; 0 = Basic, 1 = Intermediate, 2 = Advanced
complexity = 1

[UninstallInfo]
; This is the program folder name for the LLM project
program_folder = DialogosLLM

; This is the registry folder name for the LLM project
reg_folder = DialogosLLM

; This is the installation directory for the LLM project
; Using the environment variable for the user profile folder
inst_dir = %USERPROFILE%\\.DialogosLLM

[EngineOptions]
; This is the path to the LLM training folder for the ML-Agents framework
; Using a relative path from the installation directory
llm_training_dir = ..\\LLMTrainer

; This is the path to the results folder for the ML-Agents framework
; Using a relative path from the installation directory
results_dir = ..\\LLMTrainer\\results

; This is the path to the Models folder for the ML-Agents framework
; Using a relative path from the installation directory
models_dir = ..\\LLMTrainer\\Assets\\Models

[Builds]
; This is the path to the server executable for the LLM training
; Using a relative path from the installation directory
build_server_dir = ..\\Builds\\server_windows_x64

; This is the path to the client executable for the LLM training
; Using a relative path from the installation directory
build_client_dir = ..\\Builds\\windows_x64

[Configuration]
; This is the path to the LLM training executable
; Using a relative path from the installation directory
setup_conda = ..\\bin\\setup.bat

[Options]
; Specific options used to fine-tune the LLM training and evaluation.
; How many training instances that will run in parallel
num_instances = 4

; How many training datasets that the loader should handle
train_data_load = 10

; Use encryption for input data
use_encryption = true

; Encrypt the input data before training
encrypt_input_data = true

; Use tokenization for processing input data
use_tokenization = true

[TrainingSettings]
; How many agents we run in parrellel given the same set of inputs.
ConcurrentAgents=10